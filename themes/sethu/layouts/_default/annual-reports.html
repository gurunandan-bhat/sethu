{{ define "main" }}
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <h1 class="mb-5">{{ .Title }}</h1>
                {{ range .Pages }}
                    <div class="row pb-3">
                        <div class="col-lg-5 offset-lg-1">
                            <h6 class="mb-3">
                                {{ .Title }}
                            </h6>
                            <p class="small">{{ .Content }}</p>
                        </div>
                        <div class="col-lg-5">
                            <a
                                href="/annual-reports/{{ .Params.pdf }}"
                                target="_blank"
                                ><img
                                    src="/images/{{ .Params.hdrImage }}"
                                    class="img-responsive w-100 mb-3"
                            /></a>
                        </div>
                        <hr class="py-3" />
                    </div>
                {{ end }}
            </div>
        </div>
    </div>
{{ end }}
