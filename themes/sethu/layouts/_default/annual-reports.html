{{ define "main" }}
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <h1 class="mb-5">Annual Reports</h1>
                <div class="row">
                    {{ range (sort .RegularPages ".LinkTitle" "desc") }}
                        <div class="col-lg-4 mb-5">
                            <a
                                href="/annual-reports/{{ .Title -}}.pdf"
                                target="_blank"
                                ><img
                                    src="/images/{{ .Title }}.png"
                                    class="img-responsive w-100 mb-3"
                            /></a>
                            <h5 class="mb-3 text-center">
                                {{ .Title }}
                            </h5>
                        </div>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
{{ end }}
