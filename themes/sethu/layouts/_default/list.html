{{ define "main" }}
    <div class="container">
        <div class="row">
            <h1>{{ .Title }}</h1>
            {{ .Content }}
            {{ range .Pages }}
                <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
                {{ .Summary }}
            {{ end }}
        </div>
    </div>
{{ end }}
