{{ define "main" }}
    {{ with .Params.hdrImage }}
        <div class="container-fluid mb-5">
            <img src="/images/{{ . }}" class="img-responsive w-100" />
        </div>
    {{ end }}
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <h1 class="mb-5">{{ .Title }}</h1>
            </div>
        </div>
        {{ range .Pages }}
            <div class="row py-5">
                <div class="col-lg-5 offset-lg-1">
                    <img
                        src="/images/{{ .Params.hdrImage }}"
                        class="img-responsive w-100" />
                </div>
                <div class="col-lg-5">
                    <div class="mb-5">
                        <h3 class="mb-3">
                            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                        </h3>
                        <p>{{ .Content }}</p>
                        <p>
                            <a href="{{ .RelPermalink }}"
                                >Read on about {{ .Title }}</a
                            >
                        </p>
                    </div>
                </div>
            </div>
        {{ end }}
    </div>
{{ end }}
