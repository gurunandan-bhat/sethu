[[trustee]]
name        = 'Air Commodore Peter Pinto (Retd.)'
bio         = "One of Sethu's strengths is its strong administration which follows the principles of sound management. The trust is administered by 5 trustees who work on a voluntary basis. The administrative team monitors all systems of management to ensure that team members adhere to proper planning and work schedules, accounting protocols are followed and excellence in service provision is achieved."
img         = "Image 10.jpg"
designation = "Trustee"
[[trustee]]
name        = 'Dr. Ameeta Mascarenhas'
bio         = "A founding member of Sethu, Ameeta qualified as a paediatrician at Goa Medical College. After a stint as a copywriter in advertising agencies in Mumbai and Dubai, she moved back to Goa to give back in some way to the state she believes has given her so much. She’s committed to Sethu because of its efforts to ensure that all children have opportunities to enjoy a happy, healthy childhood."
img         = "Image 11.jpg"
designation = "Trustee"
[[trustee]]
name        = 'Michael Mendonsa'
bio         = "Mike retired as a Master Mariner after 43 years at sea. As a trustee, he’s been instrumental in helping our plans for our upcoming premises in Guirim get into ship-shape order. Swimming, meditation and the camaraderie of friends keep Mike fit and on track for all that’s next for Sethu."
img         = "Image 12.jpg"
designation = "Trustee"
[[trustee]]
name        = 'Neena Jacob'
bio         = "Neena retired as Head of a mainstream school in Mumbai after 33 years as an educator. A firm believer in inclusive education despite a 1:60 teacher to student ratio per class, Neena would work closely with her teachers to ensure that every child could realise their full potential. She accomplished this by recognising that intelligence comes in many forms, encouraging community involvement and encouraging children to learn by doing."
img         = 'Image 13.jpg'
designation = "Trustee"
